<div class="container">
  <div class="row pb-3">
    <div class="col-12" *ngIf="!showDetails">
      <h2>Currency Exchanger</h2>
    </div>
    <div class="col-12" *ngIf="showDetails">
      <h2>{{getFullName()}}</h2>
    </div>
  </div>
  <div class="card p-3">
  <div class="row mt-2">
    <div class="col-md-4 col-xs-12">
      <mat-form-field class="example-full-width">
        <mat-label>Currency</mat-label>
        <input
          matInput
          placeholder="Enter Currency  to convert"
          [(ngModel)]="currencyObj.currency"
        />
      </mat-form-field>
    </div>
    <div class="col-md-8 col-xs-12">
      <div class="row">
        <div class="col-12 d-flex justify-content-evenly">
          <div class="from">
            <mat-form-field appearance="fill">
              <mat-label>From</mat-label>
              <mat-select [(ngModel)]="currencyObj.fromCurrency" [disabled]="showDetails" (selectionChange)="onChange($event)">
                <mat-option *ngFor="let symbol of symbolsList" [value]="symbol">
                  {{ symbol }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="">
            <button class="mt-3" (click)="swapCurrency()">
              <i class="bi bi-arrow-left-right"></i>
            </button>
          </div>
          <div class="to">
            <mat-form-field appearance="fill">
              <mat-label>To</mat-label>
              <mat-select [(ngModel)]="currencyObj.toCurrency" (selectionChange)="onChange($event)">
                <mat-option *ngFor="let symbol of symbolsList" [value]="symbol">
                  {{ symbol }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row d-flex justify-content-center ">
            <button mat-flat-button color="primary" class="col-8" (click)="ConvertInput()"> Convert</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-4 col-xs-12">
        <div class="card p-3 text-center">
            {{currentConverionRate}}
        </div>
    </div>
    <div class="col-md-8 col-xs-12">
        <div class="row">
            <div [ngClass]="!showDetails?'col-md-6':'col-md-12'">
                <div class="card p-4 text-center">
                    {{convertedResult?.result}}&nbsp;{{currencyObj.toCurrency}}
                </div>
            </div>
            <div [ngClass]="!showDetails?'col-md-6':'col-md-12'" class="text-center v-center" *ngIf="!showDetails">
                <a mat-flat-button color="primary" class="col-8" (click)="moreDeatils()"> Details</a>
            </div>
       
    </div>
    </div>
  </div>
</div>
<div *ngIf="!showDetails">
<app-other-conversions [currencyObj]="currencyObj" [randomList]="otherConvertionsList"></app-other-conversions>
</div>
<div *ngIf="showDetails">
<app-more-details></app-more-details>
</div>
</div>
